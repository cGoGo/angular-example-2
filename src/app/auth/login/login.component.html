<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px">
    <mat-form-field hintLabel="Please enter a valid email.">
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required
        #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Please enter your password.">
      <input type="password" matInput placeholder="Your password" ngModel name="password"
        required minlength="6" #pwInput="ngModel">
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
